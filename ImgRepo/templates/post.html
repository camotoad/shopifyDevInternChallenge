{% extends "layout.html" %}
{% block content %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata" style="height:41px">
              <small class="text-muted">Posted on {{ post.date_posted.strftime('%Y-%m-%d, at %H:%M:%S %p') }}</small>
                <button type="button" class="btn btn-danger btn-sm m-1 float-sm-right" data-toggle="modal" data-target="#deleteModal">Delete</button>
                <a class="btn btn-secondary btn-sm m-1 float-sm-right" href="{{ url_for('posts.update_post', post_id=post.id)}}">Update</a>
            </div>
            <h2>{{ post.title }}</h2>
            <img src="{{ url_for('static', filename='pics/' + post.image_file) }}">
            <br>
            <small class="text-muted">Tags: {{ post.tags }}</small>
          </div>

        </article>
        <!-- Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form action="{{ url_for('posts.delete_post', post_id=post.id) }}" method="POST">
                  <input class="btn btn-danger" type="submit" value="Delete">
                </form>
              </div>
            </div>
          </div>
        </div>

{% endblock content %}
